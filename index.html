<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品优购欢迎您</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </div>
    <div class="pyg_view">
        <div class="pyg_lbt">
        </div>
        <div class="pyg_list">
        </div>
        <div class="pyg_goods"> 
        </div>
    </div>
    <div class="pyg_footer">
            <ul>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-home"></span>
                        <div>首页</div>
                    </a>
                </li>
                <li>
                    <a href="./pages/category.html">
                        <span class="fa fa-list-ul"></span>
                        <div>分类</div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-shopping-cart"></span>
                        <div>购物车</div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-user-circle-o"></span>
                        <div>我的</div>
                    </a>
                </li>
    
            </ul>
        </div>
    <!-- 模板引擎 -->
    <!-- 轮播图的模板引擎 -->
    <script type="text/template" id="lbtTemp">
        <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                      <!--支持循环，需要重复图片节点-->
                      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[data.length-1].image_src}}" /></a></div>
                      {{each data value index}}
                      <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
                      {{/each}}
                      <!--支持循环，需要重复图片节点-->
                      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[0].image_src}}" /></a></div>
                     
                    </div>
                    <div class="mui-slider-indicator">
                            {{each data value index}}
                            {{if index==0}}
                            <div class="mui-indicator mui-active"></div>
                            {{/if}}
                            {{if index!=0}}
                            <div class="mui-indicator"></div>
                            {{/if}}   
                            {{/each}}
                    </div>
                   
                  </div>
        </script>
    <!-- 分类的模板引擎 -->
    <script type="text/template" id="listTemp">
        <ul>
                {{each data value index}}
                    <li>
                        <a href="javascript:;">
                            <img src="{{value.image_src}}" alt="">
                        </a>
                    </li>
                    {{/each}}
                </ul>
    </script>
    <!-- 商品的模板引擎 -->
    <script type="text/template" id="goodsTemp">
        {{each data value index}}
        <div class="pyg_goodstitle">
                <img src="{{value.group_img}}" alt="">
            </div>
            <ul class="pyg_goodsdetail">
                {{each value.goods value1 index1}}
                <li>
                    <a href="./pages/good_detail.html?id={{value1.goods_id}}">
                        <img src="{{value1.goods_small_logo}}" alt="">
                        <p>{{value1.goods_name}}</p>
                        <span>￥{{value1.goods_price}}</span>
                    </a>
                    <a href="./pages/good_list.html?cid={{value1.cat_id}}" class="mui-btn mui-btn-primary mui-btn-outlined">找相似</a>
                </li>
                {{/each}}
            </ul> 
            {{/each}}
    </script>
    <!-- 模板引擎 -->
   

</body>

</html>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./js/commen.js"></script>
<script src="./js/index.js"></script>
