<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/good_list.css">
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav pyg_header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="./category.html"></a>
        <h1 class="mui-title">商品列表</h1>
        <a class="mui-icon mui-icon-bars mui-pull-right"></a>
    </header>
    <div class="pyg_view">
        <div>
                <ul class="goodlist">

                    </ul>
        </div>
        
    </div>

    <div class="pyg_footer">
        <ul>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-home"></span>
                    <div>首页</div>
                </a>
            </li>
            <li>
                <a href="./pages/category.html">
                    <span class="fa fa-list-ul"></span>
                    <div>分类</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-shopping-cart"></span>
                    <div>购物车</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-user-circle-o"></span>
                    <div>我的</div>
                </a>
            </li>

        </ul>
    </div>
    <!-- 模板引擎 -->
    <!-- 商品列表 -->
    <script type="text/template" id="goodListTemp">

        {{each data value index}}
            <li>
                <a href="./good_detail.html?id={{value.goods_id}}">
                    <img src="{{value.goods_small_logo}}" alt="">
                </a>
                <a href="./good_detail.html?id={{value.goods_id}}">
                    <p class="mui-ellipsis">{{value.goods_name}}</p>
                    <span>￥{{value.goods_price}}</span>
                </a>
            </li>
        {{/each}}
       

</script>
    <!-- 模板引擎 -->
</body>

</html>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/commen.js"></script>
<script src="../js/good_list.js"></script>
